<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h5>please enter email ans password</h5>
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Login</button>

          <a routerLink="/signup">new user? click to sign up</a>
        </form>
        {{formGroup.valid}}
        {{formGroup.value|json}}
        <button mat-stroked-button routerLink="/home">Home</button>
      </div>
    </div>
  </div>
</div>
